<div class="newComment">
    <div mat-card-avatar>
        <img class="avatar" [src]="image" alt="" width="40" height="40">
    </div>
    <div class="form-search comments--decoration" style="margin-bottom: 20px;">
        <textarea name="contenu" placeholder="Envoyer un commentaire" autofocus></textarea>
    </div>
    <button mat-icon-button type="submit">
        <mat-icon class="newComment--send">send</mat-icon>
    </button>
</div>
<div class="comments--list" *ngFor="let comment of comments">
    <img class="avatar" [src]="comment.User.image" alt="" width="40" height="40">
    <div class="comments--description">
        <div class="comments--decoration">
            <div style="font-weight: bold;" class="comment--description">
                {{comment.User.prenom}}
                {{comment.User.nom}}
            </div>
            {{comment.contenu}}
        </div>
        <p class="comments--createdAt">{{comment.createdAt | date:'dd/MM/yyyy HH:mm':'UTC+2'}}</p>
    </div>
    <button mat-icon-button class="comments--choice" [matMenuTriggerFor]="menu" aria-label="Menu modification commentaire" *ngIf="user.userId == comment.User.id">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>Modifier commentaire</span>
        </button>
        <button mat-menu-item>
            <mat-icon style="color:red">delete</mat-icon>
            <span>Supprimer commentaire</span>
        </button>
    </mat-menu>
</div>
