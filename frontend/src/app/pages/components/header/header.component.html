<header style="position: fixed; width: 100%; top:0; z-index: 1">
    <mat-toolbar class="toolbar">
        <mat-toolbar-row>
            <img src="../../../../assets/icon.png" height="50" width="50"/>
            <span class="title">Groupomania</span>
            <span class="example-spacer"></span>
            <mat-chip-list>
                <mat-chip>
                    <span>Users</span>
                    <button mat-icon-button class="example-icon favorite-icon" [matMenuTriggerFor]="menu" aria-label="Example icon-button with heart icon">
                        <mat-icon class="icon">person</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                          <mat-icon>account_circle</mat-icon>
                          <span>Mon compte</span>
                        </button>
                        <button mat-menu-item (click)="logout()">
                          <mat-icon>exit_to_app</mat-icon>
                          <span>Se deconnecter</span>
                        </button>
                      </mat-menu>
                </mat-chip>
            </mat-chip-list>
        </mat-toolbar-row>
    </mat-toolbar>
</header>
