<header style="position: fixed; width: 100%; top:0; z-index: 1">
    <mat-toolbar class="toolbar">
        <mat-toolbar-row>
            <a routerLink="/" style="text-decoration: none; display: flex; justify-content: center; align-items:center">
                <img src="../../../../assets/icon.png" height="50" width="50"/>
                <span class="title" *ngIf="width > 700">Groupomania</span>
            </a>

            <span class="example-spacer"></span>

            <!-- Recherche d'utilisateur -->
            <form class="example-form">
                <mat-form-field class="example-full-width" appearance="fill" style="width: 85%;">
                  <mat-icon>search</mat-icon>
                  <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
                  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                      <!-- {{option.name}} -->
                      <a routerLink="profil">
                        {{option}}
                      </a>
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
            </form>
            <mat-chip-list>
                <mat-chip>
                    <span *ngIf="userHeader !== null">{{userHeader.prenom}}</span>
                    <button mat-icon-button class="example-icon favorite-icon" [matMenuTriggerFor]="menu" aria-label="Example icon-button with heart icon">
                        <img [src]="image" class="avatar avatar-mini" style="margin-left: 15px" alt="">
                    </button>
                    <mat-menu #menu="matMenu">
                        <button *ngIf="user?.isAdmin" mat-menu-item (click)="openDialog()">
                            <mat-icon>people</mat-icon>
                            <span>Gestion utilisateurs</span>
                        </button>
                        <button mat-menu-item routerLink="profil">
                          <mat-icon>account_circle</mat-icon>
                          <span>Mon compte</span>
                        </button>
                        <button mat-menu-item (click)="logout()">
                          <mat-icon>exit_to_app</mat-icon>
                          <span>Se deconnecter</span>
                        </button>
                      </mat-menu>
                </mat-chip>
            </mat-chip-list>
        </mat-toolbar-row>
    </mat-toolbar>
</header>
