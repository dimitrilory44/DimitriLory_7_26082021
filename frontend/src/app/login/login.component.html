<div style="margin: 0 auto; display:flex; flex-direction: column" class="container">
    <div style="display: flex; flex-direction: column; justify-content:center; align-items: center">
        <img src="../../assets/icon.png" alt="" width="200" height="200">
        <h1 style="color: red; font-weight: bold">GROUPOMANIA</h1>
    </div>
    <div class="authentification container">
        <h2 style="margin-top: 20px;">S'inscrire</h2>
        <form class="form-auth">    
            <mat-form-field class="field-form" style="width: 100%" appearance="outline">
                <mat-label for="username">
                    <mat-icon>person</mat-icon>
                    Login
                </mat-label>
                <input type="text" name="username" matInput formControlName="username"> 
            </mat-form-field>
            <mat-form-field class="field-form" style="width: 100%" appearance="outline">
                <mat-label for="password">
                    <mat-icon>lock</mat-icon>
                    Saisir un mot de passe
                </mat-label>
                <input type="password" name="password" matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <div class="action_auth">
                <button mat-raised-button class="button" type="submit">S'INSCRIRE</button>
                <mat-divider></mat-divider>
                <p>Vous avez déjà un compte ? <strong><a>Connectez-vous</a></strong></p>
            </div>
        </form>
    </div>
</div>
