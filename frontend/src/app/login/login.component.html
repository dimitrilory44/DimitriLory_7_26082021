<div style="margin: 0 auto; display:flex; flex-direction: column" class="container">
    <div style="display: flex; flex-direction: column; justify-content:center; align-items: center">
        <img src="../../assets/icon.png" alt="" width="200" height="200">
        <h1 style="color: red; font-weight: bold">GROUPOMANIA</h1>
        <h2>Votre nouveau r√©seau d'entreprise</h2>
    </div>
    <div class="authentification container">
        <h2 style="margin-top: 20px;">Se connecter</h2>
        <form class="form-auth">    
            <mat-form-field class="field-form" style="width: 100%" appearance="outline">
                <mat-label for="email">
                    <mat-icon>email</mat-icon>
                    Votre email
                </mat-label>
                <input type="text" name="email" matInput> 
            </mat-form-field>
            <mat-form-field class="field-form" style="width: 100%; " appearance="outline">
                <mat-label for="password">
                    <mat-icon>lock</mat-icon>
                    Votre mot de passe
                </mat-label>
                <input type="password" name="password" matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <div class="action_auth">
                <button mat-raised-button class="button" type="submit" routerLink="/">SE CONNECTER</button>
                <mat-divider></mat-divider>
                <p>Vous n'avez pas de compte ? <strong><a routerLink="/register">Inscrivez-vous</a></strong></p>
            </div>
        </form>
    </div>
</div>
